<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تخطي تحديد السرعة لـ Mobily</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --container-bg: #1a1a1a;
            --text-color: #e0e0e0;
            --heading-color: #ffffff;
            --primary-color: #2d8cf0;
            --primary-light: #51a1f5;
            --primary-dark: #0056b3;
            --accent-color: #00c3ff;
            --border-radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .notification-bar {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            text-align: center;
            padding: 0.8rem;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(45, 140, 240, 0.3);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin-top: 4rem;
            padding: 2rem;
            background-color: var(--container-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        h1, h2, h3 {
            color: var(--heading-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, var(--primary-light), var(--primary-dark));
            border-radius: 3px;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .countdown-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            font-size: 4rem;
            font-weight: 700;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
            position: relative;
            transition: var(--transition);
        }

        .countdown-circle::before {
            content: "";
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.4);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .provider-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .provider-card {
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            transition: var(--transition);
            text-align: center;
        }

        .provider-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(45, 140, 240, 0.2);
            border-color: var(--primary-color);
        }

        .provider-card a {
            color: var(--text-color);
            text-decoration: none;
            display: block;
        }

        .provider-card i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .provider-card:hover i {
            transform: scale(1.2);
            color: var(--primary-light);
        }

        .server-list {
            background: rgba(45, 140, 240, 0.05);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin: 3rem 0;
            border: 1px solid var(--border-color);
        }

        .server-list ul {
            list-style: none;
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .server-list li {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: calc(var(--border-radius) - 4px);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: var(--transition);
            border-left: 3px solid var(--primary-color);
        }

        .server-list li:hover {
            transform: translateX(10px);
            background: rgba(45, 140, 240, 0.1);
        }

        .contact-button {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            margin: 2rem auto 0;
        }

        .contact-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(45, 140, 240, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin-top: 6rem;
            }

            h1 {
                font-size: 2rem;
            }

            .countdown-circle {
                width: 150px;
                height: 150px;
                font-size: 3rem;
            }

            .provider-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .provider-grid {
                grid-template-columns: 1fr;
            }

            .server-list ul {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    

    <div class="container">
        <h1><i class="fas fa-tachometer-alt"></i> تخطي تحديد السرعة</h1>
        <h2><i class="fas fa-sync-alt"></i> التحديث التلقائي خلال <span id="countdown">5</span> ثوانٍ</h2>

        <div class="countdown-container">
            <div class="countdown-circle" id="countdownCircle">5</div>
        </div>

        <div class="provider-grid">
            <div class="provider-card">
                <a href="STC.html">
                    <i class="fas fa-bolt"></i>
                    <div class="name">STC</div>
                </a>
            </div>
            <div class="provider-card">
                <a href="MOBILY.html">
                    <i class="fas fa-wifi"></i>
                    <div class="name">Mobily</div>
                </a>
            </div>
            <div class="provider-card">
                <a href="ZAIN.html">
                    <i class="fas fa-signal"></i>
                    <div class="name">Zain</div>
                </a>
            </div>
            <div class="provider-card">
                <a href="slam.html">
                    <i class="fas fa-network-wired"></i>
                    <div class="name">ITC</div>
                </a>
            </div>
            <div class="provider-card">
                <a href="GO.html">
                    <i class="fas fa-rocket"></i>
                    <div class="name">GO</div>
                </a>
            </div>
        </div>

        <div class="server-list">
            <h3><i class="fas fa-server"></i> الخوادم النشطة</h3>
            <ul>
                <li><i class="fas fa-link"></i>jed.myspeed.net.sa:8080</li>
                <li><i class="fas fa-link"></i>server-1402.prod.hosts.ooklaserver.net:8080</li>
                <li><i class="fas fa-link"></i>dam.myspeed.net.sa:8080</li>
                <li><i class="fas fa-link"></i>ryd.myspeed.net.sa:8080</li>
            </ul>
        </div>

        <a href="https://t.me/jljal/" class="contact-button">
            <i class="fab fa-telegram"></i>
            للتواصل
        </a>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const circleElement = document.getElementById('countdownCircle');

        function updateTimer() {
            countdownElement.textContent = countdown;
            circleElement.textContent = countdown;
            
            if(countdown <= 0) {
                window.location.href = 'MOBILY.html';
                return;
            }
            
            circleElement.style.transform = `scale(${1 + (5 - countdown) * 0.05})`;
            countdown--;
        }

        setInterval(updateTimer, 1000);
        
        document.querySelectorAll('.provider-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.querySelector('i').classList.add('fa-beat');
            });
            
            card.addEventListener('mouseleave', () => {
                card.querySelector('i').classList.remove('fa-beat');
            });
        });
    </script>
</body>
</html>
