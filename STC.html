<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تخطي تحديد السرعة لـ STC</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #f5f7fa;
      --container-bg: #ffffff;
      --text-color: #2d3748;
      --heading-color: #1a202c;
      --primary-color: #6a1b9a;
      --primary-light: #9c27b0;
      --primary-dark: #4a148c;
      --accent-color: #8e24aa;
      --border-radius: 12px;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s ease;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --container-bg: #1e1e1e;
        --text-color: #e2e8f0;
        --heading-color: #f7fafc;
        --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      padding: 2rem;
      background-color: var(--container-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    h1, h2, h3 {
      color: var(--heading-color);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 0.5rem;
      position: relative;
      display: inline-block;
      padding-bottom: 0.5rem;
    }

    h1::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 25%;
      width: 50%;
      height: 3px;
      background: linear-gradient(to right, var(--primary-light), var(--primary-dark));
      border-radius: 3px;
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }

    .countdown-circle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      color: white;
      font-size: 4rem;
      font-weight: 700;
      border-radius: 50%;
      box-shadow: 0 10px 20px rgba(106, 27, 154, 0.3);
      transition: var(--transition);
      position: relative;
    }

    .countdown-circle::before {
      content: "";
      position: absolute;
      width: 90%;
      height: 90%;
      border-radius: 50%;
      border: 2px dashed rgba(255, 255, 255, 0.4);
      animation: rotate 10s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .speedtest-section {
      width: 100%;
      margin: 2rem 0;
      background: var(--container-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .server-header {
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      color: white;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    #speedTestIframe {
      width: 100%;
      height: 500px;
      border: none;
      transition: opacity 0.3s ease;
      min-height: 500px;
      background: var(--container-bg) url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%236a1b9a"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>') no-repeat center;
      background-size: 100px;
    }

    .server-list {
      background: rgba(106, 27, 154, 0.05);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      margin: 2.5rem 0;
      width: 100%;
    }

    .server-list ul {
      list-style-type: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }

    .error-message {
      color: #ff4444;
      padding: 1rem;
      text-align: center;
      display: none;
    }

    /* باقي الستايلات كما هي مع التعديلات المطلوبة */
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-tachometer-alt"></i> تخطي تحديد السرعة</h1>
    
    <div class="countdown-container">
      <div class="countdown-circle" id="countdown">5</div>
    </div>

    <div class="speedtest-section">
      <div class="server-header">
        <i class="fas fa-tachometer-alt"></i>
        <h3>اختبار السرعة الحي</h3>
        <div class="server-counter">
          <span id="current-server">1</span>/7
        </div>
      </div>
      <iframe id="speedTestIframe" 
              title="اختبار سرعة الإنترنت"
              loading="lazy"
              allowfullscreen>
      </iframe>
      <div class="error-message" id="errorMsg"></div>
    </div>

    <div class="server-list">
      <h3><i class="fas fa-server"></i> الخوادم المستخدمة</h3>
      <ul>
        <li><i class="fas fa-link"></i> speedtest.stc.com.sa</li>
        <li><i class="fas fa-link"></i> speedtest1.stc.com.sa</li>
        <li><i class="fas fa-link"></i> speedtest.medu.sa</li>
        <li><i class="fas fa-link"></i> speedtest.nour.net.sa</li>
        <li><i class="fas fa-link"></i> speedtest.mobily.com.sa</li>
        <li><i class="fas fa-link"></i> ookla1.zain.com.sa</li>
        <li><i class="fas fa-link"></i> speedtest.go.com.kw</li>
      </ul>
    </div>

    <a href="https://t.me/jljal/" class="contact-button" rel="noopener noreferrer">
      للتواصل <i class="fab fa-telegram"></i>
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // العد التنازلي
      let countdown = 5;
      const countdownElement = document.getElementById('countdown');
      const updateCountdown = () => {
        countdownElement.textContent = countdown;
        if(countdown <= 0) window.location.href = 'STC.html';
        countdown--;
      }
      setInterval(updateCountdown, 1000);

      // إعدادات اختبار السرعة
      const servers = [
        'speedtest.stc.com.sa',
        'speedtest1.stc.com.sa',
        'speedtest.medu.sa',
        'speedtest.nour.net.sa',
        'speedtest.mobily.com.sa',
        'ookla1.zain.com.sa',
        'speedtest.go.com.kw'
      ];

      let currentServerIndex = 0;
      const iframe = document.getElementById('speedTestIframe');
      const errorMsg = document.getElementById('errorMsg');

      const checkServerAvailability = (url, callback) => {
        const img = new Image();
        img.onload = () => callback(true);
        img.onerror = () => callback(false);
        img.src = `http://${url}/image.jpg?${Date.now()}`;
      }

      const loadNextServer = () => {
        errorMsg.style.display = 'none';
        const server = servers[currentServerIndex];
        
        checkServerAvailability(server, (available) => {
          if(available) {
            iframe.src = `http://${server}/`;
            document.getElementById('current-server').textContent = currentServerIndex + 1;
          } else {
            errorMsg.textContent = `الخادم ${server} غير متاح - جارٍ التحميل التالي...`;
            errorMsg.style.display = 'block';
            currentServerIndex = (currentServerIndex + 1) % servers.length;
            setTimeout(loadNextServer, 1500);
          }
        });
      }

      iframe.addEventListener('load', () => {
        iframe.style.opacity = '1';
        currentServerIndex = (currentServerIndex + 1) % servers.length;
      });

      iframe.addEventListener('error', () => {
        errorMsg.textContent = 'فشل في الاتصال بالخادم - جارٍ المحاولة التالية...';
        errorMsg.style.display = 'block';
        currentServerIndex = (currentServerIndex + 1) % servers.length;
        setTimeout(loadNextServer, 2000);
      });

      // بدء التشغيل الأولي
      loadNextServer();
      setInterval(() => {
        if(!iframe.src.includes(servers[currentServerIndex])) loadNextServer();
      }, 7000);
    });
  </script>
</body>
</html>
