<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.your-proxy.com;">
    <title>أداة قياس السرعة الآمنة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f5f7fa;
            --container-bg: #ffffff;
            --text-color: #2d3748;
            --heading-color: #1a202c;
            --primary-color: #6a1b9a;
            --primary-light: #9c27b0;
            --primary-dark: #4a148c;
            --accent-color: #8e24aa;
            --border-radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --container-bg: #1e1e1e;
                --text-color: #e2e8f0;
                --heading-color: #f7fafc;
                --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 2rem;
            background-color: var(--container-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
        }

        .legal-notice {
            background: #fff3cd;
            color: #856404;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 1px solid #ffeeba;
        }

        .speedtest-section {
            margin: 2rem 0;
            background: var(--container-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .server-header {
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #speedTestIframe {
            width: 100%;
            height: 500px;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            #speedTestIframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="legal-notice">
            ⚠️ ملاحظة: هذا المشروع لأغراض تعليمية فقط. يمنع استخدامه لأي أغراض غير قانونية.
        </div>

        <div class="speedtest-section">
            <div class="server-header">
                <i class="fas fa-tachometer-alt"></i>
                <h3>اختبار السرعة الحي - الخادم: <span id="current-server">1</span>/5</h3>
            </div>
            <iframe 
                id="speedTestIframe"
                title="اختبار السرعة"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <h3>جاري التحميل...</h3>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // 1. قائمة الخوادم الصالحة
            const validServers = [
                'https://speedtest.etisalat.ae',
                'https://speedtest.vodafone.com.tr',
                'https://speedtest.clouvider.net',
                'https://speedtest.orange.es',
                'https://speedtest.telstra.com'
            ];

            // 2. إعدادات الخادم الوكيل
            const proxyConfig = {
                url: 'https://cors-proxy.example.com/', // استبدل برابط الخادم الوكيل الخاص بك
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'Access-Control-Allow-Origin': '*'
                }
            };

            // 3. حالة التطبيق
            let currentServerIndex = 0;
            const appState = {
                isTesting: false,
                retryCount: 0,
                maxRetries: 3
            };

            // 4. عناصر DOM
            const elements = {
                iframe: document.getElementById('speedTestIframe'),
                serverCounter: document.getElementById('current-server'),
                loadingOverlay: document.getElementById('loadingOverlay')
            };

            // 5. وظائف التحكم
            const controller = {
                showLoader: () => {
                    elements.loadingOverlay.style.display = 'flex';
                },
                
                hideLoader: () => {
                    elements.loadingOverlay.style.display = 'none';
                },

                updateServerCounter: () => {
                    elements.serverCounter.textContent = currentServerIndex + 1;
                },

                handleError: (error) => {
                    console.error('حدث خطأ:', error);
                    if(appState.retryCount < appState.maxRetries) {
                        appState.retryCount++;
                        setTimeout(() => controller.loadNextServer(), 2000);
                    } else {
                        alert('فشل التحميل. يرجى المحاولة لاحقًا.');
                        controller.hideLoader();
                    }
                },

                loadNextServer: async () => {
                    if(appState.isTesting) return;
                    appState.isTesting = true;
                    
                    try {
                        controller.showLoader();
                        elements.iframe.style.opacity = '0';

                        // استخدام الخادم الوكيل
                        const targetUrl = new URL(validServers[currentServerIndex]);
                        const proxiedUrl = `${proxyConfig.url}${targetUrl}`;
                        
                        elements.iframe.src = proxiedUrl;
                        controller.updateServerCounter();

                        await new Promise((resolve, reject) => {
                            elements.iframe.onload = resolve;
                            elements.iframe.onerror = reject;
                        });

                        elements.iframe.style.opacity = '1';
                        appState.retryCount = 0;
                        currentServerIndex = (currentServerIndex + 1) % validServers.length;

                    } catch (error) {
                        controller.handleError(error);
                    } finally {
                        appState.isTesting = false;
                        controller.hideLoader();
                        setTimeout(controller.loadNextServer, 10000);
                    }
                }
            };

            // 6. تهيئة التطبيق
            document.addEventListener('DOMContentLoaded', () => {
                controller.loadNextServer();
                console.info('تم التهيئة بنجاح');
            });

            // 7. معالجة رسائل الأخطاء
            window.addEventListener('message', (e) => {
                if(e.data.type === 'FRAME_ERROR') {
                    controller.handleError(e.data.error);
                }
            });
        })();
    </script>
</body>
</html>
