<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>أداة قياس السرعة المتقدمة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f5f7fa;
            --container-bg: #ffffff;
            --text-color: #2d3748;
            --heading-color: #1a202c;
            --primary-color: #6a1b9a;
            --primary-light: #9c27b0;
            --primary-dark: #4a148c;
            --accent-color: #8e24aa;
            --border-radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --container-bg: #1e1e1e;
                --text-color: #e2e8f0;
                --heading-color: #f7fafc;
                --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 2rem;
            background-color: var(--container-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .legal-warning {
            background: #ffeb3b;
            color: #000;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
            border: 2px solid #fdd835;
        }

        h1, h2, h3 {
            color: var(--heading-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 0.5rem;
            position: relative;
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, var(--primary-light), var(--primary-dark));
            border-radius: 3px;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .countdown-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            font-size: 4rem;
            font-weight: 700;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(106, 27, 154, 0.3);
            transition: var(--transition);
            position: relative;
        }

        .countdown-circle::before {
            content: "";
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.4);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .provider-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2.5rem 0;
            width: 100%;
        }

        .provider-card {
            background: var(--container-bg);
            border: 1px solid rgba(106, 27, 154, 0.2);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .provider-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(106, 27, 154, 0.2);
        }

        .provider-card a {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            color: var(--text-color);
            text-decoration: none;
            height: 100%;
        }

        .provider-card .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            transition: var(--transition);
        }

        .provider-card:hover .icon {
            transform: scale(1.2);
            color: var(--primary-light);
        }

        .speedtest-section {
            width: 100%;
            margin: 2rem 0;
            background: var(--container-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .server-header {
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #speedTestIframe {
            width: 100%;
            height: 500px;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            background: var(--container-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .countdown-circle {
                width: 120px;
                height: 120px;
                font-size: 2.5rem;
            }

            #speedTestIframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="legal-warning">
            ⚠️ تنبيه: استخدام هذه الأداة قد يتعارض مع شروط استخدام الخدمة. الرجاء التحقق من القوانين المحلية قبل الاستخدام.
        </div>

        <h1><i class="fas fa-rocket"></i> أداة قياس السرعة المتقدمة</h1>

        <div class="speedtest-section">
            <div class="server-header">
                <i class="fas fa-server"></i>
                <h3>اختبار السرعة الحي - الخادم: <span id="current-server">1</span>/8</h3>
            </div>
            <iframe 
                id="speedTestIframe"
                title="اختبار السرعة"
                allowfullscreen
            ></iframe>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <div class="countdown-circle" id="loadingCircle">5</div>
                <h3 style="margin-top:1rem">جاري التحميل...</h3>
            </div>
        </div>

        <div class="provider-grid">
            <!-- Provider Cards Here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const servers = [
                'speedtest.saudi.net.sa:8080',
                'dam-speedtest.saudi.net.sa:8080',
                'jed-speedtest.saudi.net.sa:8080',
                'speedtest.saudi.net.sa.prod.hosts.ooklaserver.net:8080',
                'riy-speedtest.saudi.net.sa:8080',
                'med-speedtest.saudi.net.sa:8080',
                'tab-speedtest.saudi.net.sa:8080',
                'abh-speedtest.saudi.net.sa:8080'
            ];

            // حالة التطبيق
            let currentServerIndex = 0;
            const state = {
                isTesting: false,
                currentTest: null
            };

            // عناصر DOM
            const elements = {
                iframe: document.getElementById('speedTestIframe'),
                serverCounter: document.getElementById('current-server'),
                loadingOverlay: document.getElementById('loadingOverlay'),
                loadingCircle: document.getElementById('loadingCircle')
            };

            // وظائف التحكم
            const actions = {
                showLoader: () => {
                    elements.loadingOverlay.style.display = 'flex';
                    let count = 5;
                    const interval = setInterval(() => {
                        elements.loadingCircle.textContent = count;
                        count--;
                        if(count < 0) clearInterval(interval);
                    }, 1000);
                },
                
                hideLoader: () => {
                    elements.loadingOverlay.style.display = 'none';
                },

                loadNextServer: async () => {
                    if(state.isTesting) return;
                    state.isTesting = true;
                    
                    try {
                        actions.showLoader();
                        elements.iframe.style.opacity = '0';
                        
                        await new Promise(resolve => setTimeout(resolve, 500));
                        
                        elements.iframe.src = `https://${servers[currentServerIndex]}/`;
                        elements.serverCounter.textContent = currentServerIndex + 1;
                        
                        await new Promise((resolve, reject) => {
                            elements.iframe.onload = resolve;
                            elements.iframe.onerror = reject;
                        });
                        
                        currentServerIndex = (currentServerIndex + 1) % servers.length;
                        elements.iframe.style.opacity = '1';
                        
                    } catch (error) {
                        console.error('فشل تحميل الخادم:', error);
                        currentServerIndex = (currentServerIndex + 1) % servers.length;
                    } finally {
                        actions.hideLoader();
                        state.isTesting = false;
                        setTimeout(actions.loadNextServer, 10000);
                    }
                }
            };

            // معالجة الأخطاء
            window.addEventListener('error', (e) => {
                console.error('حدث خطأ غير متوقع:', e.error);
                actions.hideLoader();
            });

            // بدء التشغيل
            actions.loadNextServer();
            console.warn('تنبيه: هذا المشروع لأغراض تعليمية فقط');
        });
    </script>
</body>
</html>
